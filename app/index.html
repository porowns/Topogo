<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>
    Topogo
  </title>
  <h1 style="font-family: Arial; font-size: 48px; color: green; text-align: center; font-weight: bold;">
    <u>Topogo</u>
    <link rel="stylesheet" href="style.css">
  </h1>
</head>
<body style="background-color: black;">
  <div id="account">
    <p style="text-align: center; color: green; font-size: 16px;">
    Want to make money? Then you're in luck. Topogo is an app that lets you see people in your local area who need an extra hand in activities like yard work or cleaning for quick and easy cash.
  </p>
  <form style="background-color: black; color: green;">
  <form action="./users/register" method="post">
    <fieldset>

      <label for="name">First Name: </label>
      <input style="text-align: center; color: #90f48b; border-color: black; background-color: black;"type="text" placeholder="First Name" name="name">

      <p><label for="mail">Email Address: </label>
      <input style="text-align: center; color: #90f48b; border-color: black; background-color: black;"type="text" placeholder="Email Address" mail="mail"></p>

      <p><label for="user">Username: </label>
      <input style="text-align: center; color: #90f48b; border-color: black; background-color: black;"type="text" placeholder="Username" user="user"></p>

      <label for="pass">Password: </label>
      <input style="text-align: center; color: #90f48b; border-color: black; background-color: black;" type="text" placeholder="Password" pass="pass">

      <input type="submit" value="Hit dat" />
    </fieldset>
  </form>
