<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>
    Topogo
  </title>
  <h1 style="font-family: Arial; font-size: 48px; color: green; text-align: center; font-weight: bold;">
    <u>Topogo</u>
    <link rel="stylesheet" href="style.css">
  </h1>
</head>
<body style="background-color: black;">
  <div id="account">
    <p style="text-align: center; color: green; font-size: 16px;">
    Want to make money? Then you're in luck. Topogo is an app that lets you see people in your local area who need an extra hand in activities like yard work or cleaning for quick and easy cash.
  </p>

  <div>
    <div id="map" style="width: 1400px; height: 600px;"></div>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
</div>


<script>
    function initialize() {
        var locations = [
            ['Point 1', <%= lat1 %>, <%= long1 %>],
            ['Point 2', <%= lat2 %>, <%= long2 %>],
            ['Point 3', <%= lat3 %>, <%= long3 %>],
            ['Point 4', <%= lat4 %>, <%= long4 %>],
            ['Point 5', <%= lat5 %>, <%= long5 %>]
        ];
        console.log('in')
        var mapOptions = {
            center: new google.maps.LatLng(49.343085, -123.265938),
            zoom: 13,
            mapTypeControl: false,
            panControl: false,
            streetViewControl: false,
            zoomControl: false,
            disableDoubleClickZoom: true,
        };
        var map = new google.maps.Map(document.getElementById('map'), mapOptions);
        var marker, i;

        for (i = 0; i < locations.length; i++) {
            var p = new google.maps.LatLng(locations[i][1], locations[i][2]);
            marker = new google.maps.Marker({
                position: p,
                map: map
            });
        }
    }
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
